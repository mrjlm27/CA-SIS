<h1 class="pageHeading">View Students</h1>

<div class="form-container">
    <form method="get" style=>
        {{myFilter.form}}
        <button class="buttonDesignPositive" type="submit">Search</button>
    </form>
</div>

<div class="table-container">
    <table class = "table table-borderless">
        <thead class= "border-bottom font-weight-bold">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for student in studentList %}
            <tr>
                <td data-heading="First Name">{{student.student_firstname}}</td>
                <td data-heading="Last Name">{{student.student_lastname}}</td>
            </tr>
            {% endfor %}
        </tbody>
    
    </table>
</div>
<a class="buttonDesignNegative" href="{% url 'sis_app:student_form' %}">Register a student</a>
