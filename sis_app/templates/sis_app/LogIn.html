<!DOCTYPE html>
{% load static %}
<html>
    
<head>
	<title>Camelean Acacdemy Login</title>
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@100&display=swap" rel="stylesheet">

	{% comment %} <link rel="stylesheet" href="{% static "styles/login.css" %}" type="text/css"> {% endcomment %}
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="{% static "styles/login.css" %}" type="text/css">
</head>

<body>
	<h1>
		Camelean Academy Student Information System
	</h1>
	<div class = box> 
		<div class="container h-100">
			<div class="d-flex justify-content-center h-100">
				<div class="user_card">
					<div class="test">
						<h2 id="form-title">SIGN IN</h2>
					</div>
					<div class="d-flex justify-content-center form_container">
						<form method="POST" action="">
							{% csrf_token %}
							<h5>Username</h5>
							<div class="input-group mb-3 input-group-sm">
								<div class="input-group-prepend">
									<span class="input-group-text" id="inputGroup-sizing-sm"><i class="fas fa-user"></i></span>
								</div>
								<input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" name="username" placeholder="Username...">
							</div>
							<h5>Password</h5>
							<div class="input-group mb-3 input-group-sm">
								<div class="input-group-prepend">
									<span class="input-group-text" id="inputGroup-sizing-sm"><i class="fas fa-key"></i></span>
								</div>
									<input type="password" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" name="password" placeholder="Password...">
							</div>

								<div class="d-flex justify-content-center mt-3 login_container">
									<input class="btn login_btn" type="submit" value="Login">
								</div>
						</form>

					</div>

			
					<div class="mt-4">
						<div class="d-flex justify-content-center links">
							<a class="buttonDesignPositive" href="{% url 'sis_app:student_form' id %}">Register a student</a>
						</div>
				
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
